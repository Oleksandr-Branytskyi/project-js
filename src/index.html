<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booksy | Trending Books</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="books-section">
      <h2 class="visually-hidden">Trending books</h2>

      <div class="books-header">
        <h3 class="books-title">Books</h3>
        <p class="books-count">Showing 10 of 100</p>
      </div>

      <div class="dropdown">
        <select id="categorySelect" class="dropdown-select">
          <option value="all">All categories</option>
        </select>
      </div>

      <ul class="books-list" id="booksList"></ul>
      <button class="show-more-btn" id="showMoreBtn">Show More</button>
    </section>
    <script src="./books.js"></script>
  </body>
</html>
